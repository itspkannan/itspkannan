<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Priyesh Kannan</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      background-color: #333;
      overflow: hidden;
    }

    .tabs button {
      background-color: inherit;
      border: none;
      outline: none;
      padding: 14px 16px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .tabs button:hover {
      background-color: #575757;
    }

    .tabs button.active {
      background-color: #111;
    }

    .tab-content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tablink active" data-tab="about.html">About</button>
    <button class="tablink" data-tab="projects.html">Personal Projects</button>
  </div>

  <div id="tab-container" class="tab-content">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll(".tablink");
      const container = document.getElementById("tab-container");

      async function loadTab(file, btn) {
        const response = await fetch(file);
        const html = await response.text();
        container.innerHTML = html;

        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      }

      loadTab("about.html", buttons[0]);

      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const file = btn.getAttribute("data-tab");
          loadTab(file, btn);
        });
      });
    });
  </script>
</body>
</html>
