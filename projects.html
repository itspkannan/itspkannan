
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      background: #000;
    }

    .tabs {
      display: flex;
      background-color: #000;
      height: 60px;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .tabs a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      padding: 10px 16px;
      border-radius: 0 0 10px 10px;
    }

    .tabs a.active {
      background-color: #1abc9c;
      color: black;
      font-weight: bold;
    }

    .main-layout {
      display: flex;
      position: absolute;
      top: 60px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
    }

    iframe {
      border: none;
    }

    .sidebar-frame {
      width: 240px;
      height: 100%;
    }

    .content-frame {
      flex: 1;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <a href="index.html">About</a>
    <a href="projects.html" class="active">Personal Projects</a>
  </div>

  <div class="main-layout">
    <iframe class="sidebar-frame" src="leftmenu.html"></iframe>
    <iframe class="content-frame" id="content-frame" src="cloudlab.html"></iframe>
  </div>

  <script>
    window.addEventListener("message", function(event) {
      if (event.data && event.data.page) {
        document.getElementById("content-frame").src = event.data.page;
      }
    });
  </script>
</body>
</html>
